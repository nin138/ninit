name = "app"
use = ["std"]
[store]
text = "string"
num = "number"
state = []
[actions]
    [change]
        text = "string"
    [inc]
    [dec]
        num = "number"

[reducer]
    change = "state.text = action.text"
    inc = "num = state.num + 1"
    dec = "num = state.num - action.num"

props = []

[[node]]
    type = "std.HTML.input"
    id = "aaa"
    parent = "root"
    child = [  ]
    class = [ "aaa", "bbb" ]
    [node.attribute]
            type = "text"
[[node]]
    type = "std.HTML.input"
    id = "bbb"
    parent = "aaa"
    child = [  ]
    class = [ "aaa", "bbb" ]
    [node.attribute]
        type = "number"

